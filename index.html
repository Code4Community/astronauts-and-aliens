<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronauts and Aliens</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script defer type="module" src="/src/main.ts"></script>
    <!------------------------------------------>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark bg-scarlet">
      <a href="#" class="navbar-brand"
        >Astronauts and Aliens by Code 4 Community at Ohio State</a
      >
      <!-- If we want levels this will add that on the nav bar --- 
            <select class="form-control" id="level-select">
                <option value="1" selected>Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
            </select> -->
    </nav>
    <br />

    <div id="container">
      <div class="text-center">
        <p><b>Goal</b></p>
        <p>Modify the code below to 
			<br>control your spaceship.
			<br>Shoot down all the UFOs!</p>
		<br>
        <p><b>Instructions</b></p>
        <p>
			Use the arrow keys to <br>move the UFOs. Code <br>movements for the
			spaceships.
        </p>
		<br>
		<p><b>Modify</b></p>
        <p>Spaceship aim (degrees): <input type="text" id="angle" value="0"/></p>
        <div><button id="run" type="button2">Run</button></div>

        <!-- <p>
          <br>Use the button below to move the spaceship at a specified angle (in degrees).
        </p> -->
		<br>
        <p>Spaceship movement (degrees): <input type="text" id="angleMove" value="0"/></p>
        <div><button id="move" type="button2">Move</button></div>
        <br>
        <p><label for="spaceship-instructions">Spaceship Instructions:</label></p>
        <textarea id="student-script" rows="10" cols="50"></textarea>
        <input type="submit" value="Submit">
      </div>
      <div id="game"></div>
    </div>
  </body>
</html>
